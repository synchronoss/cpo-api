# Property file for the CPO files

# Define the jndi name where the environment variables for this bean are stored.
# They are defined in the descriptor file.
environment      = java:comp/env

# Name of the descriptor entry that defines the CpoFactory class name
factoryClassName = factoryClass
  
#Error Messages

error.loading.cpofactory = Could not load CpoFactory
