name: mvn-linux-build-publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      #
      # Import the gpg key
      #
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }} # Optional, if your key has a passphrase
          git_user_signingkey: true # Configure Git to use this key for signing
          git_commit_gpgsign: true # Enable GPG signing for commits
      #
      # Set up the environment 
      #
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
      - name: Verify CPO
        id: All
        run: mvn verify
